    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;

        }
        .dark {
            background-color: #111827;

        ::-webkit-scrollbar {
            width: 6px;
        }

            border-radius: 10px;

        @keyframes typing {
          from { width: 0 }

        .markdown pre{overflow:auto;border-radius:16px;padding:14px;background:#f1f5f9;color:#0f172a;border:1px solid #e2e8f0}
.dark .markdown pre{background:#0b1220;color:#e2e8f0;border-color:#334155}
.copybtn{position:absolute;top:10px;right:10px;font-size:12px;padding:6px 10px;border-radius:10px;background:rgba(255,255,255,.85);border:1px solid #e2e8f0;color:#0f172a}
.dark .copybtn{background:rgba(17,24,39,.65);border-color:#334155;color:#e2e8f0}
        .markdown :not(pre)>code{background:rgba(148,163,184,.25);padding:2px 6px;border-radius:8px;font-size:13px}
        .markdown table{width:100%;border-collapse:collapse;margin:.6rem 0}.markdown th,.markdown td{border:1px solid rgba(148,163,184,.35);padding:10px;vertical-align:top}.markdown th{background:rgba(148,163,184,.18);font-weight:700}
        .markdown ul,.markdown ol{padding-left:1.25rem;margin:.6rem 0}.markdown li{margin:.25rem 0}.markdown h1,.markdown h2,.markdown h3{margin:.6rem 0 .35rem;font-weight:800}
        .markdown blockquote{margin:.7rem 0;padding:.75rem 1rem;border-left:4px solid #60a5fa;background:rgba(96,165,250,.12);border-radius:12px}
        .markdown{font-size:14px;line-height:1.6}
    </style>
